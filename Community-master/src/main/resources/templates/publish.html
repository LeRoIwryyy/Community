<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Publish-Community</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/community.css"/>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>  <!--导航栏引入-->
<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
      <hr>
      <form action="/publish" method="post">
        <div class="form-group">
          <label for="title">标题:</label>
          <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="字数不少于4字">
        </div>
        <div class="form-group">
          <label for="title">内容:</label>
          <textarea name="description" class="form-control" th:text="${description}" id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="title">添加标签：</label>
          <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号隔开">
        </div>
        <div class="container-fluid main">
          <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}">
              </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" class="btn btn-success btn-publish">发布</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <h3>注意事项</h3>
      标题：zsbd
      内容：zsbd
    </div>
  </div>
</div>
</body>
</html>
